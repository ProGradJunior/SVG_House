<!DOCTYPE html>

            </svg>
            <svg id="star1">
                <polygon points="12.5,1 5,22 23,7.5 1,7.5 20,22" fill="yellow" id="star1"/>
            </svg>
            <svg id="star2">

            </svg>
            <svg id="star3">
